        rel="stylesheet">

    <link rel="stylesheet" href="css/reservations.css">
</head>

<body>
    <header>
        <button class="menu">&#9776;</button>
        <img src="images/temple_logo.png" alt="logo" class="logo">
        <p id="phone"><a href="tel:333-333-3333"><span class="material-icons">
                    phone
                </span></a></p>
    </header>
    <nav>
        <ul id="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="temples.html">Temples</a></li>
            <li><a href="#" class="active-page">Reservations</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact_us.html">Contact Us</a> </li>
        </ul>
    </nav>
    <!--Nav will hang once user scrolls down-->
    <main>
        
        <form method="get" action="thanks.html">
            <h2>Reservations</h2>
            <img src="images/booking.jpg" alt="room" class="banner">
            
            <fieldset>
                <legend>Guest Information</legend>
                <label class="first">First Name<input type="text" name="name" pattern="[A-Za-z]{5,}" placeholder="John" required></label>
                <label class="last">Last Name<input type="text" name="name" pattern="[A-Za-z]{5,}" placeholder="Doe"required></label>
                <label class="email">Email<input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label class="number">Phone Number<input type="tel" name="phone" placeholder="1234551234"></label>
                <label class="address">Address<input type="text" name="address" required></label>
                <label class="address2">Address 2<input type="text" name="address" placeholder="Optional"></label>
                <label class="zip">Zip Code<input type="number" name="zip_code" required></label>
                <label class="city">City<input type="text" name="City" required></label>
                <label class="state">State
                    <input list="cities" name="city">
                    <datalist id="cities">
                        <option value="California">
                        <option value="Idaho">
                    </datalist>
                </label>
                <label class="booking">Booking Day<input type="date" name="booking"></label>
                <label class="room">Room Preference
                    <select name="region">
                        <option value="">Select Room&#9662;</option>
                        <option value="single2">One Room 2 Full</option>
                        <option value="single2">One Room Full</option>
                        <option value="single3">One Room Queen</option>
                        <option value="single2">One Room 2 Queen</option>
                        <option value="single4">One Room King</option>
                        <option value="double">Two Rooms Full</option>
                        <option value="double2">Two Rooms Full/Queen</option>
                        <option value="double3">Two Rooms Full/King</option>
                        <option value="double4">Two Rooms Queen</option>
                        <option value="double5">Two Rooms Queen/King</option>
                        <option value="double6">Two Rooms King</option>
                    </select>
                </label>
                <label class="info">
                    Special Accomendations/Comments:
                    <textarea name="add_info" rows="8"></textarea></label>
                <input type="submit" value="Book Now" class="submitBtn">
            </fieldset>
        </form>
    </main>
    <footer>
        <div>
            <span class="material-icons">
                home
            </span>
            <p id="address"><a href="#">4800 Montgomery Ln #300, Bethesda, MD 20814</a></p>
            <span class="material-icons">
                phone
            </span>
            <p id="phone"><a href="tel:333-333-3333">333-333-3333</a></p>
            <span class="material-icons">
                mail_outline
            </span>
            <p id="email">
                <a href="#">Temple.inn.n.suites@tis.com</a></p>
        </div>
        <p class="legal">&copy; <span id="copyrightyear"></span> Temple Inn & Suites | Andrew Cornelius | <a
                href="resources.html">Resources</a></p>
    </footer>

        WebFont.load({
            google: {
                families: ['Bodoni Moda']
            }

</body>
