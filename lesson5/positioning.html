<!DOCTYPE html>
<html lang='en-us'>

<head>
    <title>Positioning Page Example</title>
    <meta charset="utf-8">
    <meta name='description' content="Pricing Page Example">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel='stylesheet' href='css/positioning.css'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div id='pricing-main'>
        <main>
            <section id='image'>
                <img id='main' src='images/main.jpg'>
                <img id='left' src='images/arrow-left.png'>
                <img id='right' src='images/arrow-right.png'>
                
                <div class='content'>
                    <h1>DAVID <br> BECKHAM</h1>
                    <p id='p1'>40 years, Lisbon, Portugal</p>
                    <p id='p2'>I'm a Digital Marketing Manager working in Lisbon. I'm looking for ab oppotunity to work in a
                        non-porfit working with animal rescue. 19 years in the industry.</p>
                </div>
                <div id='profiles'>
                    <img src='images/pic1.png'>
                    <img src='images/pic-2.png'>
                    <img src='images/pic-3.png'>
                    <img src='images/pic-4.png'>
                </div>
                <div id='gradient'></div>
            </section>
        </main>
    </div>
</body>

</html>
