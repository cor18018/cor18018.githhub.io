<!DOCTYPE html>
<html lang="en">
<!--Created by: Andrew Cornelius, Aizek Mangrobang, Tyler Welch, Jim Tang-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boarding Pass</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <img id="delta" src="images/delta-logo.jpg" alt="icon" />
            <p>Mobile Boarding Pass</p>
            <p class="customer">Gabby Salamone</p>
        </header>
        <section id="destination">
            <div class="div1">
                <p class="depart">Departs 12:45 PM</p>
                <h1>DEN</h1>
                <p class="leaving">Denver</p>
            </div>

            <div class="div2">
                <img id="plane" src="images/plane.JPG" alt="plane" />
            </div>
            <div class="div3">
                <p class="depart">Arrives 5:30 PM</p>
                <h1>BOS</h1>
                <p>Boston</p>
            </div>
        </section>

        <section id="information">
            <div class="div4">
                <h3>Date</h3>
                <h2>12/21/15</h2>
            </div>
            <div class="div5">
                <h3>Flight</h3>
                <h2>A2341</h2>
            </div>
            <div class="div6">
                <h3>Gate</h3>
                <h2>B12</h2>
            </div>
            <div class="div7">
                <h3>Seat</h3>
                <h2>B10</h2>
            </div>
            <div class="div8">
                <h3>Boarding Zone</h3>
                <h2>1</h2>
            </div>
            <div class="div9">
                <h3>Boarding Time</h3>
                <h2>11:45 AM</h2>
            </div>

        </section>
        <footer>
            <img id="bar_code" src="images/bar_code.JPG" alt="code" />
            <p>Thank you for flying with Delta</p>
        </footer>
    </main>    
</body>
</html>
